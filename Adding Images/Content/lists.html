<!DOCTYPE HTML>
<html>

<head>
    <!-- title -->
    <title>HTML fundamentals</title>
    <!-- meta -->
    <meta name="Author" content="Aamir Meman" />
    <meta name="Description" content=" Sample for HTML course" />
    <meta name="keywords" content="Pluralsight,sample,HTML" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

    <style type="text/css">
        acronym {
            color: green
        }
        
        abbr {
            color: blue
        }
        
        .highlight {
            text-decoration: underline
        }
        
        UL.square {
            list-style-type: square
        }
        OL.withUpperRoman {
            list-style-type: upper-roman
        }
        OL.withRoman {
            list-style-type: lower-roman
        }
         UL.disc {
            list-style-type: disc
        }
    </style>

</head>
<body>
<ol class="withUpperRoman">
            <li>Introduction</li>
            <li>Text elements</li>
            <li>Lists

                <ol start = "5" class="withRoman">
                    <li value="6"> Unordered Lists</li>
                    <li> Ordered Lists</li>
                    <li> Defination Lists</li>

                </ol>



            </li>

            <li>Links</li>
</body>
</html>
